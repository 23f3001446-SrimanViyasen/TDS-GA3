name: Daily DevSync Update by 23f3001446@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '30 15 * * *'  # Runs daily at 3:30 PM UTC (specific time, not wildcards)
  workflow_dispatch:        # Lets you trigger manually for testing

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update status by 23f3001446@ds.study.iitm.ac.in
        run: |
          echo "$(date): Daily automated update for DevSync activity tracking." >> STATUS.md

      - name: Commit changes
        run: |
          git config user.name "DevSync Bot"
          git config user.email "23f3001446@ds.study.iitm.ac.in"
          git add STATUS.md
          git commit -m "Daily update: Activity tracking $(date +%Y-%m-%d)" || echo "No changes"
          git push
